<!--  ==========  -->
<!--  = Breadcrumbs =  -->
<!--  ==========  -->
<div class="darker-stripe">
  <div class="container">
    <div class="row">
      <div class="span12">
        <ul class="breadcrumb">
          <li>
            <a [routerLink]="['']">وبمارکت</a>
          </li>
          <li><span class="icon-chevron-right"></span></li>
          <li>
            <a href="contact.html">ورود</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="push-up top-equal blocks-spacer-last">
    <div class="row">
      <!--  ==========  -->
      <!--  = Main Title =  -->
      <!--  ==========  -->

      <div class="span12">
        <div class="title-area">
          <h1 class="inline">
            <span class="light">ورود</span>
          </h1>
        </div>
      </div>

      <!--  ==========  -->
      <!--  = Main content =  -->
      <!--  ==========  -->
      <section class="span8 single single-page">
        <!--  ==========  -->
        <!--  = Contact Form =  -->
        <!--  ==========  -->
        <section class="contact-form-container">
          <form
            [formGroup]="loginForm"
            (ngSubmit)="loginSubmit()"
            class="form form-inline form-contact"
          >
            <p class="push-down-20">
              <label for="email"
                >ایمیل<span class="red-clr bold">*</span></label
              >
              <input
                formControlName="email"
                id="email"
                name="email"
                aria-required="true"
                tabindex="1"
                size="30"
              />
              <ng-container
                *ngIf="this.loginForm.controls['email'] as emailControl"
              >
                <p
                  class="text-error"
                  *ngIf="emailControl.touched && emailControl.errors?.['required']"
                >
                  Email is required
                </p>
                <p
                  class="text-error"
                  *ngIf="emailControl.touched && emailControl.errors?.['maxlength']"
                >
                  Email length Must be Less than 100
                </p>
                <p
                  class="text-error"
                  *ngIf="emailControl.touched && emailControl.errors?.['email']"
                >
                  Invalid Email
                </p>
              </ng-container>
            </p>

            <p class="push-down-20">
              <label for="password"
                >پسورد<span class="red-clr bold">*</span></label
              >
              <input
                formControlName="password"
                type="password"
                id="password"
                name="password"
                aria-required="true"
                tabindex="2"
                size="30"
              />
              <ng-container
                *ngIf="this.loginForm.controls['password'] as passwordControl"
              >
                <p
                  class="text-error"
                  *ngIf="passwordControl.touched && passwordControl.errors?.['required']"
                >
                  Password is required
                </p>
                <p
                  class="text-error"
                  *ngIf="passwordControl.touched && passwordControl.errors?.['maxlength']"
                >
                  Password length Must be Less than 100
                </p>
              </ng-container>
            </p>
            <p>
              <button
                class="btn"
                [class.btn-primary]="this.loginForm.valid"
                type="submit"
                tabindex="7"
                id="submit"
              >
                ورود
              </button>
            </p>
          </form>
        </section>
      </section>
      <!-- /main content -->
    </div>
  </div>
</div>
<!-- /container -->

<swal #mySwal text="" title="" [toast]="true" icon="info"></swal>
